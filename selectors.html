<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* name selector */
        p{
            color:aliceblue;
        }
        /* id selctor */
        #color{
            color:rgb(76, 74, 201);
        }
        .redelement{
            color:red;
        }
        /* class selector */
        .bgblue{
            background-color: blue;
        }
        /* grouping selector */
        footer, span{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="color">This is a simple paragraph to demonstrate css</p>
    <div >
        <p class = "redelement bgblue"> This is a simple paragraph inside div</p>
        <footer>This is a footer</footer>
        <span>This is a span</span>
    </div>
</body>
</html>
