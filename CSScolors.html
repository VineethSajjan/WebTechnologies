<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        #firstpara{
            color: blueviolet;
        }
        #secondpara{
            color: rgb(243,158,255); /*color by rgb */
        }
        #thirdpara{
            color:#ff4532;  /* color by hex value */
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="secondpara">This is paragraph from first box</p>
    <h2>This is my Third box</h2>
    <p id="thirdpara">This is paragraph from first box</p>
</body>
</html>
